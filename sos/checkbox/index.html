<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script src="../../scripts/index.js"></script>
        <script src="../../scripts/util.js"></script>
        <script src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1>css-sos</h1>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label>checkbox size</label>
                <input id="checkboxSize" type="range" min="10" max="20" />
                <label>checkbox border width</label>
                <input id="checkboxBorderWidth" type="range" min="0" max="5" />
                <label>checkbox border radius</label>
                <input id="checkboxBorderRadius" type="range" min="0" max="20" />
                <label>checkbox color</label>
                <input id="checkboxColor" type="color" />
                <label>checkbox border color</label>
                <input id="checkboxBorderColor" type="color" />
                <label>check icon</label>
                <div>
                    <input id="checkIconCheck" type="radio" name="checkIcon" checked />
                    <input id="checkIconCross" type="radio" name="checkIcon" />
                </div>
                <label>check size</label>
                <input id="checkSize" type="range" min="10" max="20" />
                <label>check width</label>
                <input id="checkWidth" type="range" min="1" max="10" />
                <label>check color</label>
                <input id="checkColor" type="color" />
            </section>
            <section id="output">
                <input type="checkbox" />
                <input type="checkbox" checked />
                <input type="checkbox" disabled />
                <input type="checkbox" checked disabled/>
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
