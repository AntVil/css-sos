<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>css-sos-checkbox</title>
        <link rel="icon" href="../../icon.svg">
        <meta name=description content="cross-browser pure CSS Generator for checkbox element">

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script src="../../scripts/index.js"></script>
        <script src="../../scripts/util.js"></script>
        <script src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1><a href="../../index.html">css-sos</a></h1>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/progress/index.html">progress</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/select/index.html">select</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label for="checkboxSize">checkbox size</label>
                <input id="checkboxSize" type="range" min="10" max="20" />
                <label for="checkboxBorderWidth">checkbox border width</label>
                <input id="checkboxBorderWidth" type="range" min="0" max="5" />
                <label for="checkboxBorderRadius">checkbox border radius</label>
                <input id="checkboxBorderRadius" type="range" min="0" max="20" />
                <label for="checkboxColor">checkbox color</label>
                <input id="checkboxColor" type="color" />
                <label for="checkboxBorderColor">checkbox border color</label>
                <input id="checkboxBorderColor" type="color" />
                <label for="checkIcon">check icon</label>
                <div>
                    <input id="checkIconCheck" type="radio" name="checkIcon" checked />
                    <input id="checkIconCross" type="radio" name="checkIcon" />
                </div>
                <label for="checkSize">check size</label>
                <input id="checkSize" type="range" min="10" max="20" />
                <label for="checkWidth">check width</label>
                <input id="checkWidth" type="range" min="1" max="10" />
                <label for="checkColor">check color</label>
                <input id="checkColor" type="color" />
                <label for="checkHoverColor">check hover color</label>
                <input id="checkHoverColor" type="color" />
                <p>see also: <a href="../switch/index.html">switch</a></p>
            </section>
            <section id="output">
                <label for="output0">checkbox</label>
                <input id="output0" type="checkbox" />
                <label for="output1">checked checkbox</label>
                <input id="output1" type="checkbox" checked />
                <label for="output2">disabled checkbox</label>
                <input id="output2" type="checkbox" disabled />
                <label for="output3">disabled checked checkbox</label>
                <input id="output3" type="checkbox" checked disabled/>
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
