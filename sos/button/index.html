<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>css-sos-button</title>
        <link rel="icon" href="../../icon.svg">
        <meta name=description content="cross-browser pure CSS Generator for button element">

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script defer src="../../scripts/index.js"></script>
        <script defer src="../../scripts/util.js"></script>
        <script defer src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1><a href="../../index.html">css-sos</a></h1>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/color/index.html">color</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/progress/index.html">progress</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/select/index.html">select</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label for="buttonWidth">button width</label>
                <input id="buttonWidth" type="range" min="70" max="120" />
                <label for="buttonHeight">button height</label>
                <input id="buttonHeight" type="range" min="20" max="30" />
                <label for="buttonBorderWidth">button border width</label>
                <input id="buttonBorderWidth" type="range" min="0" max="5" />
                <label for="buttonBorderRadius">button border radius</label>
                <input id="buttonBorderRadius" type="range" min="0" max="5" />
                <label for="buttonColor">button color</label>
                <input id="buttonColor" type="color" />
                <label for="buttonBorderColor">button border color</label>
                <input id="buttonBorderColor" type="color" />
                <label for="buttonFontColor">button font color</label>
                <input id="buttonFontColor" type="color" />
                <label for="buttonHoverColor">button hover color</label>
                <input id="buttonHoverColor" type="color" />
                <label for="info">info</label>
                <input id="info" type="checkbox" />
                <label for="infoTrigger">info trigger</label>
                <div>
                    <input id="infoTriggerHover" type="radio" name="infoTrigger" checked />
                    <input id="infoTriggerClicked" type="radio" name="infoTrigger" />
                </div>
                <label for="infoLocation">info location</label>
                <input id="infoLocation" type="range" min="5" max="30" />
                <label for="infoText">info text</label>
                <input id="infoText" type="text" />
                <label for="infoTimespan">info timespan</label>
                <input id="infoTimespan" type="range" min="5" max="30" />
                <label for="infoWidth">info width</label>
                <input id="infoWidth" type="range" min="70" max="120" />
                <label for="infoHeight">info height</label>
                <input id="infoHeight" type="range" min="20" max="30" />
                <label for="infoArrowLength">info arrow length</label>
                <input id="infoArrowLength" type="range" min="0" max="20" />
                <label for="infoArrowSize">info arrow size</label>
                <input id="infoArrowSize" type="range" min="0" max="30" />
            </section>
            <section id="output">
                <label for="output0">button</label>
                <button id="output0">click me</button>
                <label for="output1">disabled button</label>
                <button id="output1" disabled>click me</button>
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
