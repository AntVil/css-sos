<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>css-sos-switch</title>
        <link rel="icon" href="../../icon.svg">
        <meta name=description content="cross-browser pure CSS Generator for checkbox switch element">

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script defer src="../../scripts/index.js"></script>
        <script defer src="../../scripts/util.js"></script>
        <script defer src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1><a href="../../index.html">css-sos</a></h1>
            <a href="https://github.com/AntVil/css-sos" title="view on GitHub"></a>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/color/index.html">color</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/progress/index.html">progress</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/select/index.html">select</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label for="trackWidth">track width</label>
                <input id="trackWidth" type="range" min="30" max="60" />
                <label for="trackHeight">track height</label>
                <input id="trackHeight" type="range" min="5" max="30" />
                <label for="trackBorderWidth">track border width</label>
                <input id="trackBorderWidth" type="range" min="0" max="10" />
                <label for="trackBorderRadius">track border radius</label>
                <input id="trackBorderRadius" type="range" min="0" max="30" />
                <label for="trackColor">track color</label>
                <input id="trackColor" type="color" />
                <label for="trackBorderColor">track border color</label>
                <input id="trackBorderColor" type="color" />
                <label for="trackActiveColor">track active color</label>
                <input id="trackActiveColor" type="color" />
                <label for="thumbWidth">thumb width</label>
                <input id="thumbWidth" type="range" min="5" max="30" />
                <label for="thumbHeight">thumb height</label>
                <input id="thumbHeight" type="range" min="5" max="30" />
                <label for="thumbBorderWidth">thumb border width</label>
                <input id="thumbBorderWidth" type="range" min="0" max="10" />
                <label for="thumbOffset">thumb offset</label>
                <input id="thumbOffset" type="range" min="0" max="30" />
                <label for="thumbBorderRadius">thumb border radius</label>
                <input id="thumbBorderRadius" type="range" min="0" max="30" />
                <label for="thumbColor">thumb color</label>
                <input id="thumbColor" type="color" />
                <label for="thumbBorderColor">thumb border color</label>
                <input id="thumbBorderColor" type="color" />
                <label for="thumbHoverColor">thumb hover color</label>
                <input id="thumbHoverColor" type="color" />
                <p>see also: <a href="../checkbox/index.html">checkbox</a></p>
            </section>
            <section id="output">
                <label for="output0">unchecked switch</label>
                <input id="output0" type="checkbox" />
                <label for="output1">checked switch</label>
                <input id="output1" type="checkbox" checked />
                <label for="output2">disabled switch</label>
                <input id="output2" type="checkbox" disabled />
                <label for="output3">disabled checked switch</label>
                <input id="output3" type="checkbox" checked disabled/>
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
