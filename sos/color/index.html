<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>css-sos-gradient</title>
        <link rel="icon" href="../../icon.svg">
        <meta name=description content="cross-browser pure CSS Generator for gradient element">

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script defer src="../../scripts/index.js"></script>
        <script defer src="../../scripts/util.js"></script>
        <script defer src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1><a href="../../index.html">css-sos</a></h1>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/color/index.html">color</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/progress/index.html">progress</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/select/index.html">select</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label for="pickerWidth">picker width</label>
                <input id="pickerWidth" type="range" min="15" max="120" />
                <label for="pickerHeight">picker height</label>
                <input id="pickerHeight" type="range" min="15" max="30" />
                <label for="pickerBorderWidth">picker border width</label>
                <input id="pickerBorderWidth" type="range" min="0" max="5" />
                <label for="pickerBorderRadius">picker border radius</label>
                <input id="pickerBorderRadius" type="range" min="0" max="10" />
                <label for="pickerBorderColor">picker border color</label>
                <input id="pickerBorderColor" type="color" />
            </section>
            <section id="output">
                <label for="output0">color</label>
                <input id="output0" type="color" value="#FF0000" />
                <label for="output1">disabled color</label>
                <input id="output1" type="color" value="#FF0000" disabled />
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
