<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>css-sos-select</title>
        <link rel="icon" href="../../icon.svg">
        <meta name=description content="cross-browser pure CSS Generator for select element">

        <link rel="stylesheet" type="text/css" href="../../styles/themes.css">
        <link rel="stylesheet" type="text/css" href="../../styles/index.css">
        <link rel="stylesheet" type="text/css" href="./index.css">

        <script defer src="../../scripts/index.js"></script>
        <script defer src="../../scripts/util.js"></script>
        <script defer src="./index.js"></script>

        <style id="sos"></style>
    </head>
    <body>
        <header>
            <h1><a href="../../index.html">css-sos</a></h1>
        </header>
        <nav>
            <a href="../../sos/button/index.html">button</a>
            <a href="../../sos/color/index.html">color</a>
            <a href="../../sos/checkbox/index.html">checkbox</a>
            <a href="../../sos/gradient/index.html">gradient</a>
            <a href="../../sos/icon/index.html">icon</a>
            <a href="../../sos/progress/index.html">progress</a>
            <a href="../../sos/range/index.html">range</a>
            <a href="../../sos/scrollbar/index.html">scrollbar</a>
            <a href="../../sos/select/index.html">select</a>
            <a href="../../sos/switch/index.html">switch</a>
        </nav>
        <main>
            <section id="controls">
                <label for="selectWidth">select width</label>
                <input id="selectWidth" type="range" min="100" max="150">
                <label for="selectHeight">select height</label>
                <input id="selectHeight" type="range" min="20" max="40">
                <label for="selectBorderWidth">select border width</label>
                <input id="selectBorderWidth" type="range" min="0" max="10">
                <label for="selectBorderRadius">select border radius</label>
                <input id="selectBorderRadius" type="range" min="0" max="30">
                <label for="selectColor">select color</label>
                <input id="selectColor" type="color">
                <label for="selectBorderColor">select border color</label>
                <input id="selectBorderColor" type="color">
                <label for="selectFontColor">select font color</label>
                <input id="selectFontColor" type="color">
                <label for="selectHoverColor">select hover color</label>
                <input id="selectHoverColor" type="color">
                <label for="arrowIcon">arrow icon</label>
                <div>
                    <input id="arrowIconCorner" type="radio" name="arrowIcon" checked>
                    <input id="arrowIconTriangle" type="radio" name="arrowIcon">
                </div>
                <label for="arrowXSize">arrow x size</label>
                <input id="arrowXSize" type="range" min="3" max="15">
                <label for="arrowYSize">arrow y size</label>
                <input id="arrowYSize" type="range" min="3" max="15">
                <label for="arrowWidth">arrow width</label>
                <input id="arrowWidth" type="range" min="1" max="5">
                <label for="arrowColor">arrow color</label>
                <input id="arrowColor" type="color">
                <label for="arrowHoverColor">arrow hover color</label>
                <input id="arrowHoverColor" type="color">
                <label for="arrowBackgroundWidth">arrow background size</label>
                <input id="arrowBackgroundWidth" type="range" min="10" max="60">
                <label for="arrowBackgroundColor">arrow background color</label>
                <input id="arrowBackgroundColor" type="color">
            </section>
            <section id="output">
                <label for="output0">select</label>
                <select id="output0">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
                <label for="output1">disabled select</label>
                <select id="output1" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </section>
            <button onclick="random()">random</button>
            <button onclick="clipboard()">clipboard</button>
        </main>
        <footer>created by AntVil</footer>
    </body>
</html>
